{% extends "base.html" %}
{% block body %}
{% load static %}
<nav class="navbar bg-body" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img class="imgSize" src='{% static "todotalleres.png" %}' alt="" class="d-inline-block align-text-top">
        </a>
        {{cliente}}

        {{sesion_activa}}
        {% if sesion_activa == 0 %}
        <div class="row">
          <form class="">
              <div class="row p-3">
                  <div class="col-7">
                 <a class="btn btn-primary"  type="submit" href="{% url 'editar_cliente' cliente.rutCliente %}" >Editar cuenta</a>
                  </div>
                  <div class="col-5">
                    <a class="btn btn-primary"  type="submit" href="{% url 'login' %}" >Cerrar sesion</a>
                  </div>
              </div> 
           </form>
      </div>
        {% else %}
        <div class="row">
          <form class="">
              <div class="row p-3">
                  <div class="col-7">
                      <a href="login" type="submit">Iniciar sesion</a> 
                  </div>
                  <div class="col-5">
                      <a href="login" type="submit">Registro</a>
                  </div>
              </div> 
           </form>
      </div>
        {% endif %}
    </div>
</nav>

<div class="container">
    <div class="row w-50 m-auto">
        <img class="imgSize2" src='{% static "todotalleres2.png" %}'>
    </div>
</div>
<div class="column">
    <form action="buscar_talleres" method="GET" class="w-100"> {% csrf_token %}
        <div class="col-12 col-lg-6 d-flex">
        <input type="text" class="form-control mr-lg-2" name="buscar">
        <input type="submit" class="btn btn-primary" value="Buscar">
    </div>
</div>





{% endblock %}
