{% extends 'base.html' %}

{% block body %}
<div class="container" id="registro-representante">
    <h3 class="mt-lg-4">Registrar Representante</h3>
<form action="registro_representante" class="row mt-3" method="POST"> {% csrf_token %}
    <table class="col-12 col-lg-6 px-6">
        <tr class="mt-3">
            <th>Rut Representante</th>
        </tr>
        <tr>
            <th><input class="form-control" type="text" name="rutRepresentante"></th>
        </tr>
        <tr class="mt-3">
            <th>Nombre</th>
        </tr>
        <tr>
            <th><input class="form-control" type="text" name="nombre"></th>
        </tr>
        <tr class="mt-3">
            <th>Correo</th>
        </tr>
        <tr>
            <th><input class="form-control" type="email" name="correo"></th>
        </tr>
        <tr class="mt-3">
            <th>Clave</th>
        </tr>
        <tr>
            <th><input class="form-control" type="text" name="clave"></th>
        </tr>
        <tr class="mt-3">
            <th>Telefono</th>
        </tr>
        <tr>
            <th><input class="form-control" type="text" name="telefono"></th>
        </tr>
        <tr class="mt-3">
            <th>Fecha nacimiento</th>
        </tr>
        <tr>
            <th><input class="form-control" type="date" name="fechaNacimiento"></th>
        </tr>
        <tr class="w-100 d-flex justify-content-end mt-3">
            <th><input class="btn btn-primary px-3"  value="Registrar" type="submit"></th>
        </tr>
    </table>
</form>
<h3>{{mensaje}}</h3>
</div>

{% endblock %}
