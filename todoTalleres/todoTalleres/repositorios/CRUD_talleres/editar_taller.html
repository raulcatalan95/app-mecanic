{% extends "base.html" %}

{% block body %} 
<style>
    body{
    background-color: #dee9ff;
}

.registration-form{
	padding: 50px 0;
}

.registration-form form{
    background-color: #fff;
    max-width: 600px;
    margin: auto;
    padding: 50px 70px;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
}

.registration-form .form-icon{
	text-align: center;
    background-color: #5891ff;
    border-radius: 50%;
    font-size: 40px;
    color: white;
    width: 100px;
    height: 100px;
    margin: auto;
    margin-bottom: 50px;
    line-height: 100px;
}

.registration-form .item{
	border-radius: 20px;
    margin-bottom: 25px;
    padding: 10px 20px;
}

.registration-form .create-account{
    border-radius: 30px;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    background-color: #5791ff;
    border: none;
    color: white;
    margin-top: 20px;
}

.registration-form .social-media{
    max-width: 600px;
    background-color: #fff;
    margin: auto;
    padding: 35px 0;
    text-align: center;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    color: #9fadca;
    border-top: 1px solid #dee9ff;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
}

.registration-form .social-icons{
    margin-top: 30px;
    margin-bottom: 16px;
}

.registration-form .social-icons a{
    font-size: 23px;
    margin: 0 3px;
    color: #5691ff;
    border: 1px solid;
    border-radius: 50%;
    width: 45px;
    display: inline-block;
    height: 45px;
    text-align: center;
    background-color: #fff;
    line-height: 45px;
}

.registration-form .social-icons a:hover{
    text-decoration: none;
    opacity: 0.6;
}

@media (max-width: 576px) {
    .registration-form form{
        padding: 50px 20px;
    }

    .registration-form .form-icon{
        width: 70px;
        height: 70px;
        font-size: 30px;
        line-height: 70px;
    }
}
</style>
<script>
    $(document).ready(function(){
  $('#birth-date').mask('00/00/0000');
  $('#phone-number').mask('0000-0000');
 })
</script>
    <div class="registration-form">
        <form method="POST" >
            {% csrf_token %}
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
              
            </div>
            <div>
                <h3>Editar Taller</h3>
            </div>
            <div style="visibility: hidden;">
                <input type="text" name="rutTaller" value="{{form.rutTaller.value}}" maxlength="20" required="" id="id_rutTaller">
                <input type="text" value="{{form.razonSocial.value}}" name="razonSocial" maxlength="100" required="" id="id_razonSocial">
                <select name="rutRepresentante" id="id_rutRepresentante" >
                    <option value="{{form.rutRepresentante.value}}" selected="{{form.rutRepresentante.value}}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Comuna</label>
                <input type="text" class="form-control item" name="comuna" value="{{form.comuna.value}}" maxlength="30" required="" id="id_comuna">
            </div>
            <div class="form-group">
                <label for="">Direccion</label>
                <input type="text" class="form-control item" name="direccion" value="{{form.direccion.value}}" maxlength="100" required="" id="id_direccion">
            </div>
            <div class="form-group">
                <label for="">Telefono</label>
                <input type="text" class="form-control item" name="telefono" value="{{form.telefono.value}}" maxlength="15" required="" id="id_telefono">
            </div>
            <div class="form-group">
                <label for="">Correo</label>
                <input type="text" class="form-control item" name="correo" value="{{form.correo.value}}" maxlength="75" required="" id="id_correo">
            </div>
            <div class="form-group">
                <label for="">Pagina</label>
                <input type="text" class="form-control item" name="pagina" value="{{form.pagina.value}}" maxlength="50" id="id_pagina">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>


{% endblock %}
