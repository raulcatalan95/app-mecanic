{% extends 'base.html' %}

{% block body %}
{% block navegador%}
    {% include "navegadorLogin.html"%}
{% endblock %}
<div class="container p-5">
<h2 class="mb-4">Registro de Cliente</h2>
<form action="registro_cliente" class="row mt-3" method="POST"> {% csrf_token %}
    <table class="col-7">
        <tr>
            <th>Rut cliente</th>
        </tr>
        <tr>
            <th><input class="form-control" type="text" name="rutCliente"></th>
        </tr>
        <tr>
            <th>Correo</th>
        </tr>
        <tr>
            <th><input class="form-control" type="text" name="correo"></th>
        </tr>
        <tr>
            <th>Fecha nacimiento</th>
        </tr>
        <tr>
            <th><input class="form-control" type="date" name="fechaNacimiento"></th>
        </tr>
        <tr>
            <th>Nick</th>
        </tr>
        <tr>
            <th><input class="form-control" type="text" name="nick"></th>
        </tr>
        <tr>
            <th>Clave</th>
        </tr>
        <tr>
            <th><input class="form-control" type="text" name="clave"></th>
        </tr>
        <tr>
            <th>Tipo vehiculo</th>
        </tr>
        <tr>
            <th><input class="form-control" type="text" name="tipoVehiculo"></th>
        </tr>
        <tr>
            <th>Patente</th>
        </tr>
        <tr>
            <th><input class="form-control" type="text" name="patente"></th>
        </tr>
        <tr>
            <th>Modelo</th>
        </tr>
        <tr>
            <th><input class="form-control" type="text" name="modelo"></th>
        </tr>
        <tr>
            <th>Marca</th>
        </tr>
        <tr>
            <th><input class="form-control" type="text" name="marca"></th>
        </tr>
        <tr>
            <th>
                <label for="formFileLg" class="form-label">Imagen</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file" name="anno">
            </th>
        </tr>
        
    </table>
    <div class="mt-3 col-6">
        <input type="submit" value="Registrar" class="btn btn-primary px-5">
    </div>
    
</form>
<h3>{{mensaje}}</h3>
</div>
{% endblock %}
