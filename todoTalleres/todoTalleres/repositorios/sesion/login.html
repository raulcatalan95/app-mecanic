{% extends "base.html" %}
{% block body %}
{% block navegador%}
    {% include "navegadorLogin.html"%}
{% endblock %}
<div class="container px-4 px-lg-0" id="login-section">
  <div class="row mt-3 mt-lg-5">

<h1>Iniciar Sesión</h1>

<form action="fxInicioSesion" method="post" class="col-12 col-md-8 p-4"> {% csrf_token %}
    <div class="mb-3 col-12">
        <label class="form-label"><h6>Usuario</h6></label>
        <div class="input-group">
        <input type="text" class="form-control" name="form_username" />
        <div class="input-group-append">
            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
              </svg></span>
          </div>
        
        </div>
    </div>
    <div class="mb-3 col-12">
        <label class="form-label"><h6>Contraseña</h6></label>
        <div class="input-group">
        <input type="password" class="form-control" name="form_password" />
        <div class="input-group-append">
            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
              </svg></span>
          </div>
    </div>
    </div>
    <div class="mb-3 col-12">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <input type="submit" class="btn btn-primary" value="Iniciar sesion" />
        </div>
    </div>
    <div class="mb-3 col-12 col-md-8">
        <div class="form-text">
            {{mensaje}}
        </div>
    </div>
</form>
</div>
</div>

<style>
#login-section{
    display: flex;
    justify-content: center;
}
#login-section form{
    border: 1px solid rgb(179, 175, 175);
    border-radius: 20px;
}

</style>
{% endblock %}
