{% extends "base.html" %} {% block titulo %} Esta es la página de inicio {% endblock %} {% block body %}


<h1>Iniciar Sesión como conductor</h1>
<form action="fx_aceder_cliente" method="post"> {% csrf_token %}
    <table>
        <tr>
            <td>Rut</td>
            <td><input type="text" name="cliente_rut" placeholder="Ingrese rut"/></td>
        </tr>
        <tr>
            <td>Contraseña</td>
            <td><input type="password" name="cliente_clave" placeholder="Ingrese contraseña"/></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Iniciar sesion"/>
            </td>
            <td>
                <input type="reset" value="cancelar"/>
            </td>
        </tr>
    </table>
    {{mensajeConductor}}
</form>
<hr>
<h1>Iniciar Sesión como taller</h1>
<form action="fx_aceder_taller" method="post"> {% csrf_token %}
    <table>
        <tr>
            <td>Rut</td>
            <td><input type="text" name="rut_representante" placeholder="Ingrese rut"/></td>
        </tr>
        <tr>
            <td>Contraseña</td>
            <td><input type="password" name="clave_representante" placeholder="Ingrese contraseña"/></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Iniciar sesion"/>
            </td>
            <td>
                <input type="reset" value="cancelar"/>
            </td>
        </tr>
    </table>
    {{mensajeTaller}}
</form>
{% endblock %}
